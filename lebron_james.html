<html>
  <head>
    <script>
      function lebron(){
        //Play Audio
        var audio = new Audio('/lebron.mp3');
        audio.play();
        //Randomize Lebron James location
        function randint(min, max) {
          return Math.floor(Math.random() * (max - min)) + min;
        }
        
        function randomizeImg(el) {
          el.style.position = "absolute";
          el.style.top = randint(0, 500) + "px";
          el.style.left = randint(0, 500) + "px";
        }
        
        let element = document.getElementById("lebron");
        randomizeImg(element);
      }

      
    </script>
    <style>
      .lebron {
        width: 17%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <img src="/lebronjames.png" alt="" class="lebron" id="lebron" onclick="lebron()">
  </body>
</html>
